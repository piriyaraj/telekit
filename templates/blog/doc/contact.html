{% extends "base.html" %}
{% load static %}
{% block content %}
        <!---start-content----><!---start-content---->
<div class="content">
    <div class="wrap">
        <div class="contact-info">

            <div class="col_1_of_bottom span_1_of_first1">
                <h5>Contact Us  </h5>
            </div>
            

            <form method="post" action="/data/addcontact">
                <div class="contact-form">
                    <div class="contact-to">
                        <input type="text" class="text" name="uname" placeholder="Your Name" required maxlength="100">
                        <input type="email" class="text" name="email" placeholder="Your Email" required maxlength="100">
                        <input type="text" class="text" name="subject" placeholder="Subject" required maxlength="200">
                    </div>
                    <div class="text2" >
                        <textarea name="message" placeholder="Your Message" required maxlength="1000"></textarea>
                    </div>
                    <span>
                        <input style="width: 20px;border: 0px none;text-align: right;background: none;
                               color: inherit;
                               border: none;
                               padding: 0;
                               font: inherit;
                               cursor: pointer;
                               outline: inherit; " type="text" name="val1" value="1" readonly>
                        +<input style="width: 10px;border: 0px none;text-align: right;background: none;
                                color: inherit;
                                border: none;
                                padding: 0;
                                font: inherit;
                                cursor: pointer;
                                outline: inherit;" type="text" name="val2" value="9" readonly>
                        =<input style="width: 25px;" type="text" name="val3" class="text" required >
                        <input type="submit" value="Submit">
                    </span>
                    <div class="clear"></div>
                </div>
            </form>
            <div class="contact-form">

            </div>

        </div>
    </div>
</div>
{% endblock %}
